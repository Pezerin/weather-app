<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="header">
      <h1>Weather App</h1>
      <form>
        <input type="text" name="location" id="location" />
        <button type="submit">Submit</button>
      </form>
      <button id="units"></button>
    </div>

    <div id="current">
      <h1 id="city"></h1>
      <h3 id="date"></h3>
      <div id="current-info">
        <div id="current-temp">
          <h1 id="temp"></h1>
          <h3 id="feels"></h3>
          <h3 id="desc"></h3>
        </div>
        <img id="current-icon" height="75px" />
      </div>

      <div id="forecast"></div>
    </div>
  </body>
</html>
